{% load staticfiles %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href= "{% static 'css/melog.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style type="text/css">
         body{
            background: url({% static 'images/back2.jpg' %}) no-repeat;
            background-size:100% 100%;
            background-attachment:fixed;
        }
        #login_box{
            padding: 35px;
            border-radius: 10px;
            background: rgba(210, 210, 210, 0.53);

        }
    </style>
</head>
<body>
{% block content %}
<div class="container" id="top">
    <div class="row justify-content-center" style="margin-top: 80px;">
            <h3  class="text-center" style="color:#070707;">登 录</h3>
    </div>

        <div class="row justify-content-center">
            <div class="col-md-6 " id ="login_box">
                <form action="." method="POST" class="form-horizontal" role="form">
                    {% csrf_token %}
                    <div class="form-group col-md-9">
                        <div class="">
                            <label for="username">用户名：</label>
                            <input name="username" class="form-control" type="text" placeholder="Username" autofocus="autofocus">
                            <span>{{ mess }}</span>
                        </div>
                    </div>
                    <div class="form-group col-md-9 ">
                        <div class="">
                            <label for="password">密码：</label>
                            <input name="password" class="form-control required" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-3">
                             {{ login_form.captcha.errors }}
                            {{ login_form.captcha.label_tag }}
                        </div>
                        <div class="col-md-9">
                            {{ login_form.captcha }}
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-7 col-md-5">
                            <input type="submit" class="form-control btn-default" value="登录"/>
                        </div>
                    </div>
                     <div class="col-auto">
                         <div class="form-check mb-2">
                             <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                             <label class="form-check-label" for="autoSizingCheck">Remember me </label>
                         </div>
                     </div>
                </form>
                <br>
                <p><a href="{% url 'password_reset_recover' %}">找回密码</a> </p>
                <p><a href="{% url 'index' %}"> 返回首页>>></a></p>
            </div>
            </div>

</div>
{% endblock %}
</body>
</html>
