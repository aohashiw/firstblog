{% extends 'userprofile/userbase.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta charset="UTF-8">
    {% block title %} <title>Edit Information</title> {% endblock %}
</head>
<body>
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-md-4">用户名：{{ user.username }}</div>
            <br>
            <form  method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group col-md-4">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="bio">简介</label>
                    <input type="text" class="form-control" id="bio" name="bio" value="{{ profile.bio }}">
                </div>
                {%if profile.icon %}
                <div class="col-md-4">头像</div>
                <img src="{{ profile.icon.url }}" style="max-width: 20%;border-radius: 15%;" class="col-md-4">
                {% else %}
                <h5 class="col-md-4">暂无头象</h5>
                {% endif %}
                <br>
                <br>
                <div class="form-group">
                    <label for ='icon' >上传头像</label>
                    <input type="file" class="form-control-file" name="icon" id="icon">
                </div>
                <button type="submit" class="btn btn-info">提交</button>

            </form>
        </div>
    </div>
    </div>
{% endblock content %}
</body>
</html>
