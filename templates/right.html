<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel='stylesheet' id='fontawesome-css'  href='{% static 'css/font-awesome.min.css' %}' type='text/css' media='all' />
<link rel='stylesheet' id='stylesheet-css'  href='{% static 'css/style.css' %}' type='text/css' media='all' />
<link rel='stylesheet' id='raxus-css'  href='{% static "css/os.css" %}' type='text/css' media='all' />
<link rel='stylesheet' id='open-social-style-css'  href='{% static "css/raxus.css" %}' type='text/css' media='all' />
</head>
<body>
{% block content %}
<aside class="post-right hidden-xs">

            <section class="widget post-right-item">
                <h4 class="post-right-title">热门推荐</h4>


                <ul class="post-hot clearfix">
                    {% for k in remen %}
                    <li>
                        <div class="img">

                            <a href="/show-1.html"
                               title="{{ k.title }}"><img
                                    src="static/picture/next-1.png"
                                    srcset="media/article_img/2018/10/07/next-1.png"
                                    alt="" class="wp-post-image" width="120"
                                    height="80"/></a>

                        </div>
                        <a href="/show-1.html" title="{{ k.title }}"
                           target="_blank" class="title">{{ k.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>

            </section>
            <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
                <div class="tags">
                    {% for tag in tags %}
                        <a href="/tag/django">{{ tag.name }}</a>
                    {% endfor %}

                </div>
            </section>
            </section><!-- /关注我们 -->
            <div class="post-right-item">
                <h4 class="post-right-title">关注我们</h4>
                <div class="wid-about">
                    <p>欢迎关注</p>
                    <img src="static/picture/weixinqr.jpg" alt="微信二维码" width="160" height="160">
                </div>
                <div class="wid-about">
                    <p><strong>联系方式:</strong></p>
                    <p>Email：445813@qq.com</p>
                </div>
            </div>


        </aside>
{% endblock %}
</body>
</html>
